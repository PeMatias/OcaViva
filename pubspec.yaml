# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
  - assets/images/oca_viva-logo.png
  - assets/images/digestorio.png
  - assets/images/circulatorio.png
  - assets/images/esqueletico.png
  - assets/images/muscular.png
  - assets/images/nervoso.png
  - assets/images/fundo-1.png
  - assets/jogo.json
  - assets/users.json
  - assets/images/fase_1/desafio_1.png
  - assets/images/fase_1/desafio_2.png
  - assets/images/fase_1/desafio_3.png
  - assets/images/fase_1/desafio_.png
 

