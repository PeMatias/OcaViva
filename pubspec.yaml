version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  intl: ^0.15.2
  cloud_firestore: ^0.13.2+3
  firebase_core: ^0.4.0  # add dependency for Firebase Core
  firebase_analytics: ^1.0.4  # add dependency for Google Analytics for Firebase
  firebase_database: ^3.0.7
  firebase_auth: ^0.14.0+5
  flutter:
    sdk: flutter
  rflutter_alert: ^1.0.2
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  path_provider: ^1.2.0
  flutter_offline: "^0.3.0"
  connectivity: ^0.4.8+2
  random_color: ^1.0.5

  #rflutter_alert:
  #  git: git://github.com/RatelHub/rflutter_alert.git


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  mobx: ^0.3.8
  flutter_mobx: ^0.3.3
  shared_preferences: ^0.5.3+4
  google_fonts: ^0.3.5
  json_annotation: ^2.2.0
  pie_chart: 1.3.0
  charts_flutter: ^0.4.0
  charts_common: ^0.4.0
  flutter_circular_chart: ^0.1.0
  webview_flutter: ^0.3.19
  
 


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.0
  mobx_codegen: ^0.3.3+1
  json_serializable: ^2.2.0
  hive_generator: ^0.7.0+2

  

# For information on the generic Dart part of this file, see the
